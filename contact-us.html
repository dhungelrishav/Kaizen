<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Asus ROG Support</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling */
    .contact {
      background-color: #f9f9f9;
      padding: 50px 0;
      text-align: center;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .form-message {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Asus ROG Support</a> <!-- Changed brand name -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="indexa.html">Home</a></li> <!-- Link to Asus ROG home -->
        <li class="nav-item"><a class="nav-link" href="about us.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p id="formMessage" class="form-message mt-3"></p>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form Validation
    document.getElementById('contactForm')?.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const formMessage = document.getElementById('formMessage');

      if (name && email && message) {
        formMessage.textContent = "Thank you for your message!";
        formMessage.style.color = "green";
      } else {
        formMessage.textContent = "Please fill out all fields.";
        formMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
